<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSV Comparison Graph</h1>
        <div id="chart"></div>
    </div>

    <script>
        var graphData = {{ graphJSON | tojson | safe }};
        try {
            var graphs = JSON.parse(graphData);
            Plotly.newPlot("chart", graphs.data, graphs.layout);
        } catch (error) {
            console.error("Error parsing graph data:", error);
        }
    </script>
</body>
</html>
